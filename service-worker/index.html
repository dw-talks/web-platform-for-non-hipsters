<!DOCTYPE html>
<html>
  <head>
    <title>Super Simple ServiceWorker</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Super simple ServiceWorker</h1>
    <p>This is some text.</p>
    <p>And now, a picture of Nellie the Narwhal:</p>
    <img src="https://raw.githubusercontent.com/sonarwhal/nellie/master/PNGs/Sherlock.png" alt="Sherlock Nellie" style="width: 25%;" />
    <p>And now, some content added via JavaScript:</p>
    <script src="script.js"></script>
    <script>
      // Let's register our serviceworker
      navigator.serviceWorker.register('sw.js', {
        // The scope cannot be parent to the script url
        scope: './'
      });
    </script>
    <script src="logging.js"></script>
  </body>
</html>
